<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-toolbar">
    <div class="toolbar-left">
        <a href="https://bento.me/adityasinh" target="_blank">
            <img src="assets/aditya.png" alt="My Logo" class="toolbar-logo">
        </a>
        <a href="https://bento.me/adityasinh" target="_blank" class="toolbar-link"><b>Adityasinh Sodha</b></a>
    </div>
    <div class="toolbar-center">
        <a href="https://github.com/Adityasinh-Sodha" target="_blank">
            <img src="assets/github-mark-white.png" alt="GitHub Logo" class="toolbar-logo">
        </a>
        <a href="https://gitlab.com/Adityasinh-Sodha" target="_blank">
            <img src="assets/gitlab-mark-white.png" alt="GitLab Logo" class="toolbar-logo">
        </a>
        <a href="https://codepen.io/Adityasinh-Sodha" target="_blank">
            <img src="assets/codepen-mark-white.png" alt="Codepen Logo" class="toolbar-logo">
        </a>
    </div>
</div>

    
    <div class="container">
        <header>
            <h1>Contact Management System</h1>
            <input type="text" id="searchInput" placeholder="Search Contacts..." />
            <button id="addContactBtn">+ Add Contact</button>
        </header>

        <div class="contact-list" id="contactList"></div>

        <div class="delete-zone" id="deleteZone">
            <img src="https://raw.githubusercontent.com/Adityasinh-Sodha/Contact-Management-System/refs/heads/main/assets/dustbin2.png" alt="Dustbin" />
        </div>
    </div>

    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="modalTitle">Add Contact</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Name" required>
                <span class="error" id="nameError"></span>
                <input type="email" id="email" placeholder="Email" required>
                <span class="error" id="emailError"></span>
                <input type="tel" id="phone" placeholder="Phone" required>
                <span class="error" id="phoneError"></span>
                <input type="text" id="photoUrl" placeholder="Photo URL (optional)">
                <textarea id="notes" placeholder="Notes"></textarea>
                <label for="gender">Gender:</label>
<select id="gender">
    
    <option value="Male">Male</option>
    <option value="Female">Female</option>
</select>
                <button type="submit" id="saveBtn">Save</button>
            </form>
        </div>
    </div>


<div id="cardTemplate" style="display: none;">
    <div class="contact-card">
        <div class="card-inner">
            <div class="card-front">
                <div class="edit-btn">
                    <img src="gear.png" alt="Edit" />
                </div>
                <img src="" class="card-photo" alt="Contact Photo">
                <h3 class="card-name"></h3>
                <p class="card-phone"></p>
            </div>
            <div class="card-back">
                <p class="card-email"></p>
                <p class="card-notes"></p>
                <div id="card-container"></div>
<button onclick="addCard('New Card', 'Description of the new card')">Add Card</button>


            </div>
        </div>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
